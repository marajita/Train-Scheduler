<!DOCTYPE html>
<html>
  <head>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <!-- Java Script -->
    <script src="assets/javascript/app.js"></script>
  </head>

  <body>
    <div class="heading">
      <img src="assets/images/logo.jpg" alt="logo" class="img-fluid" />
    </div>

    <div class="content">
      <section id="containerSchedule">
        <div class="title"><h3>Current train schedule</h3></div>

        <table class="table table-dark table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col" style="background-color:grey;">Train Name</th>
              <th scope="col" style="background-color:grey;">Destination</th>
              <th scope="col" style="background-color:grey;">Frequency(min)</th>
              <th scope="col" style="background-color:grey;">Next Arrival</th>
              <th scope="col" style="background-color:grey;">Minutes Away</th>
            </tr>
          </thead>

          <tbody id="table"></tbody>
        </table>
      </section>

      <section id="containerAdd">
        <div class="title"><h3>Add Train</h3></div>

        <div class="trainForm">
          <form action="/action_page.php" id="tForm">
            <div class="form-group">
              <label for="name">Train Name</label>
              <input
                type="nameofTrain"
                class="form-control"
                id="name"
                placeholder="Enter name"
                name="trainName"
              />
            </div>
            <div class="form-group">
              <label for="place">Destination</label>
              <input
                type="trainDtn"
                class="form-control"
                id="place"
                placeholder="Enter place"
                name="trainDestination"
              />
            </div>
            <div class="form-group">
              <label for="time">
                First Train Time (HH:mm - military time)</label
              >
              <input
                type="text"
                class="form-control"
                id="trainTime"
                name="time"
                placeholder="Example: 14:15"
                required
              />
              <span class="validity"></span>
            </div>

            <div class="form-group">
              <label for="frequency">Frequency </label>
              <input
                type="trainFqy"
                class="form-control"
                id="frequency"
                placeholder="Enter frequency"
                name="trainsFrequency"
              />
            </div>

            <button id="submitBtn" type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
